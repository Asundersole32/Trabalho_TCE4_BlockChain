version: '3.8'

services:
  blockchain-app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  # Opcional: Servi√ßo para testar a API
  tester:
    build: .
    command: ["python", "test_client.py"]
    depends_on:
      - blockchain-app
    environment:
      - API_URL=http://blockchain-app:5000